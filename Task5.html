<!DOCTYPE html>
<html>
<head>
    <title> taks5 Simple Table</title>
</head>
<h1>SIMPLE TABLE</h1>
<body>
    <table border="1" cellspacing="0" align="center">
        <tr>
            <th>
                <label for="FirstName">First Name</label>
            </th>
            <th width="400">
                <input type="text" id="FirstName" style="width: 400px;"> 
        </tr>

        <tr>
            <th>
                <label for="LastName">Last Name</label>
            </th>
            <th>
                <input type="text" id="LastName" style="width: 400px;"> 
            </th>
        </tr>

        <tr>
            <th>
                <label for="email">Email</label>
            </th>
            <th>
                <input type="email" id="email" style="width: 400px;">
            </th>
        </tr>

        <tr>
            <th>
                <label for="password">password</label>
            </th>
            <th>
                <input type="text" id="password" style="width: 400px;"> 
            </th>
        </tr>

        <tr>
            <th>
                <label for="Repassowrd">Re-enter Password</label>
            </th>
            <th>
                <input type="text" id="FirstName" style="width: 400px;">
            </th>
        </tr>

        <tr>
            <th rowspan="2">Gender:</th>
            <td>
                <input type="radio" name="Gender" id="Male">
                <label for="Male">Male</label>
            </td>
            
            
            
        </tr>
            <td>
                <input type="radio" name="Gender" id="Female">
                <label for="Female">Female</label>
        </td>
        <tr>
            <th>
                <label for="Age:">Age</label>
            </th>
            <th>
                <input type="text" id="Age" style="width: 400px;">
            </th>
        </tr>

        <tr>
            <th>
                <label for="Phone_no">Phone Number</label>
            </th>
            <th>
                <input type="text" id="Phone_no" style="width: 400px;">
            </th>
        </tr>

        <tr>
            <th>
                <label for="Address">Address</label>
            </th>
            <th>
                <textarea name="Address" id="Address" cols="52" rows="10"></textarea>
            </th>
        </tr>

        <tr>
            <th>
                <label for="State">State</label>
            </th>
            <th>
                <input type="text" id="State" style="width: 400px ;">
            </th>
        </tr>

        <tr>
            <th>
                <label for="Country">Country</label>
            </th>
            <th align="left">
                <select name="country" id="country">
                    <option disabled selected>Choose your county</option>
                    <option value="India">India</option>
                    <option value="India">USA</option>
                </select>
            </th>
        </tr>

        <tr>
            <th>
                Langauges Known
            </th>
            <td>
                <input type="checkbox" name="Langauge" id="English">
                <label for="English">English</label>

                <input type="checkbox" name="Langauge" id="Kannada">
                <label for="Kannada">Kannada</label>

                <input type="checkbox" name="Langauge" id="Hindi">
                <label for="Hindi">Hindi</label>

                <input type="checkbox" name="Langauge" id="Telugu">
                <label for="Telugu">Telugu</label>
            </td>
        </tr>

        <tr>

            <td colspan="2">
                <input type="checkbox" id="declaration">
                <label for="declaration">Hereby I declare all given details are true</label>
        
            </td>
            </tr>

        <tr>
            <td align="right" colspan="2">
                Log in to
                <a href="https://ethnus.com/">ethnus</a>
                website.
            </td>
        </tr>    
  
       
    </table>
    <br>

    <center>
        <button tabindex="">Register</button>

    </center>
</body>
</html>
